<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="/assets/styles/root.css">
    <link rel="stylesheet" href="/assets/styles/forms/main.css">
    <link rel="stylesheet" href="/assets/styles/forms/edc/timer.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  </head>
  <body>
    <div id="container-body" class="d-flex flex-column justify-content-between align-items-center">
        <div class="top-content d-flex flex-row justify-content-center py-3 px-5 mt-4">
            <div class="header-test">
                <span>Test de evaluación de deterioro cognitivo</span>
            </div>
        </div>

        <div class="main-content d-flex flex-column justify-content-between align-items-center">
            <div class="d-flex flex-row py-3 align-self-end">
                <div class="close px-4">
                    <a href="/index.html">
                        X
                    </a>
                </div>
            </div>

            <div class="d-flex flex-column align-items-center">
                <div>
                    <button id="start">Comenzar</button>
                </div>
                <div class="my-4">
                    <span id="time">00:00</span>
                </div>
                <div class="progress-container"> 
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div id="grader" class="d-flex flex-row justify-content-center gap-4 mb-4">
                <div><button id="wrong-btn" disabled> X </button></div>
                <div class="d-flex justify-content-center align-items-center"><span id="asserts"> 0 </button></div>
                <div><button id="ok-btn" disabled> ✓ </button></div>
            </div>
        </div>
        <div id="ghost"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/assets/scripts/forms/edc/timer.js"></script>
  </body>
</html>
